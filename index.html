<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container" role="main">
    <div class="container__order">
      <div class="order__img">
        <img src="./images/illustration-hero.svg" alt="illustration">
      </div>
      <div class="order">
        <div class="order__text">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        </div>
        <div class="order__plan">
          <table>
            <tr>
              <td>
                <img src="images/icon-music.svg" alt="music-icon">
              </td>
              <td style="text-align: left">
                <h2 style="margin: 0">Annual Plan</h2>
                <p>$59.99/year</p>
              </td>
              <td>
                <a href="#" class="chng">Change</a>
              </td>
            </tr>
          </table>
        </div>

        <a href="#" type="button" class="btn">Proceed to Payment</a>
        <p class="cncl">Cancel Order</p>
      </div>
    </div>
  </div>

  <div class="attribution" role="region">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">CJ Harris</a>.
  </div>
</body>

</html>
